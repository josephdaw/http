on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: Release
env:
  GITHUB_USER: ${{ secrets.USER }}
  GITHUB_TOKEN: ${{ secrets.PAT }}
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action